<div class="container">
    <div>
        <h1 class="text-center mt-4">Login</h1>
        <p class="text-center">Welcome back! Login to continue exploring <b>Employee-App</b></p>
    </div>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" 
                formControlName="username"
                />
        </div>
        <div class="alert alert-danger mt-1 py-1" *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].valid">
            Username is required
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" 
                formControlName="password"/>
        </div>
        <div class="alert alert-danger mt-1 py-1" *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
            <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password should more than 8 character</span>
        </div>
        <button type="submit" class="btn btn-primary my-2" [disabled]="loginForm.invalid">Submit</button>
    </form>
</div>
